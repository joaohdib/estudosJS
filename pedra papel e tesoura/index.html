<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel e Tesoura</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pedra Papel e Tesoura</h1>

    <h2 id="situacao"></h2>
    <div class="emoji-container">
        <button class="emoji-button papel">🖐️</button>
        <button class="emoji-button tesoura">✌️</button>
        <button class="emoji-button pedra">👊</button>
    </div>
    <div class="score-container">
        <p>Sua pontuação: <span id="user-score">0</span></p>
        <p>Pontuação do computador: <span id="computer-score">0</span></p>
    </div>

    <button class="reset-button">Reiniciar</button>

    <script src="index.js"></script>
</body>

</html>
